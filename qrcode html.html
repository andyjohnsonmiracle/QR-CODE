<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>
    <link rel="stylesheet" href="styles4.css"> 
    <style>
        /* Global styles */
        body {
            background-color: #fff; /* Set body background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center align items horizontally */
            background-color: whitesmoke; /* Background color for container */
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as needed */
        }

        .pic {
            margin-bottom: 20px; /* Added margin to bottom for spacing */
        }

        .pic img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid whitesmoke;
            border-radius: 6px;
        }

        .text {
            margin-top: 10px; /* Adjusted margin top for spacing */
            text-align: center;
            margin: auto;
        }

        .text h1 {
            margin: 0; /* Remove default margin */
        }

        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="qr.png" alt="QR Code" height="250px" width="250px">
        </div>
        <div class="text">
            <h1>IMPROVING YOUR FRONT END SKILLS</h1>
        </div>
        <p>Improve your front-end skills by building projects.</p>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">miracle johnson</a>.
    </div>
</body>
</html>
